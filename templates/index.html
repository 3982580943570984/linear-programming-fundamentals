<!doctype html>
<html>
  <head>
    <title>Линейное программирование</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Решение задач линейного программирования</h1>
    <form id="lpForm" method="post">
      <div style="margin: 10px; width: 250px">
        <label for="variablesCount">Количество переменных:</label>
        <input
          type="number"
          id="variablesCount"
          name="variablesCount"
          value="2"
          min="1"
          onchange="updateForm()"
          style="margin: 10px"
        />
      </div>
      <div style="margin: 10px; width: 250px">
        <label for="equationsCount">Количество уравнений:</label>
        <input
          type="number"
          id="equationsCount"
          name="equationsCount"
          value="2"
          min="1"
          onchange="addEquations()"
          style="margin: 10px"
        />
      </div>
      <div style="margin: 10px">
        <label for="objective">Целевая функция:</label>
        <div id="objective"></div>
      </div>
      <div style="margin: 10px">
        <label for="equations">Система уравнений:</label>
        <div id="equations"></div>
      </div>
      <div style="margin: 10px;">
        <input type="submit" value="Решить" />
      </div>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
